    <script>
        // æ˜†èŸ²è³‡æ–™
        const INSECTS = [

        let gameState = {

        // åˆå§‹åŒ–éŠæˆ²
        function initGame() {
            // é‡ç½®éŠæˆ²ç‹€æ…‹
            gameState = {
                cards: [],
                flippedCards: [],
                matchedPairs: 0,
                moves: 0,
                score: 0,
                gameStarted: false,
                gameEnded: false,
                timeLeft: 90,
                timer: null
            };

            // å‰µå»ºå¡ç‰‡å°ï¼ˆæ¯ç¨®æ˜†èŸ²å…©å¼µï¼‰
            const cardPairs = [];
            INSECTS.forEach((insect, index) => {
                cardPairs.push({ ...insect, id: index * 2, pairId: index });
                cardPairs.push({ ...insect, id: index * 2 + 1, pairId: index });
            });

            // æ´—ç‰Œ
            gameState.cards = shuffleArray(cardPairs);
            
            // æ¸²æŸ“éŠæˆ²æ¿
            renderGameBoard();

        // æ´—ç‰Œå‡½æ•¸
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // æ¸²æŸ“éŠæˆ²æ¿
        function renderGameBoard() {
            const gameBoard = document.getElementById('gameBoard');

            gameState.cards.forEach((card, index) => {

        // å‰µå»ºå¡ç‰‡å…ƒç´ 
        function createCardElement(card, index) {

            cardDiv.className = 'relative w-full aspect-square cursor-pointer';

            const cardInner = document.createElement('div');

            cardFront.innerHTML = `

            // å¡ç‰‡èƒŒé¢ï¼ˆæ˜†èŸ²åœ–æ¡ˆï¼‰

            return cardDiv;

        // è™•ç†å¡ç‰‡é»æ“Š
        function handleCardClick(cardIndex) {
            if (gameState.gameEnded) return;
            if (gameState.flippedCards.length >= 2) return;
            if (gameState.flippedCards.includes(cardIndex)) return;
            if (isCardMatched(cardIndex)) return;

            // é–‹å§‹è¨ˆæ™‚
            if (!gameState.gameStarted) {
                startGame();
            }

            // ç¿»ç‰Œ
            flipCard(cardIndex);
            gameState.flippedCards.push(cardIndex);

            // æª¢æŸ¥é…å°
            if (gameState.flippedCards.length === 2) {
                gameState.moves++;
                updateStats();
                
                setTimeout(() => {

        // é–‹å§‹éŠæˆ²
        function startGame() {
            gameState.gameStarted = true;
            
            gameState.timer = setInterval(() => {
                gameState.timeLeft--;

        // ç¿»ç‰Œå‹•ç•«
        function flipCard(cardIndex) {
            const cardElement = document.querySelector(`[data-card-index="${cardIndex}"]`);

            cardElement.classList.remove('flipped');

        // æª¢æŸ¥é…å°
        function checkMatch() {
            const [firstIndex, secondIndex] = gameState.flippedCards;
            const firstCard = gameState.cards[firstIndex];
            const secondCard = gameState.cards[secondIndex];

            if (firstCard.pairId === secondCard.pairId) {
                // é…å°æˆåŠŸ
                markAsMatched(firstIndex);
                markAsMatched(secondIndex);
                gameState.matchedPairs++;
                
                // åªæœ‰æœ‰ç›Šæ˜†èŸ²é…å°æ‰å¾—åˆ†å’Œæ’­æ”¾éŸ³æ•ˆ
                if (firstCard.type === 'beneficial') {
                    gameState.score += 5;
                    playMatchSound();
                }
                
                // æª¢æŸ¥éŠæˆ²æ˜¯å¦çµæŸ
                if (gameState.matchedPairs === INSECTS.length) {
                    endGame();
                }
            } else {
                // é…å°å¤±æ•—ï¼Œç¿»å›å¡ç‰‡
                unflipCard(firstIndex);
                unflipCard(secondIndex);
            }

            gameState.flippedCards = [];
            updateStats();
        }

        // æ¨™è¨˜ç‚ºå·²é…å°
        function markAsMatched(cardIndex) {
            const cardElement = document.querySelector(`[data-card-index="${cardIndex}"]`);

        // æ›´æ–°çµ±è¨ˆè³‡è¨Š

        // éŸ³æ•ˆæ’­æ”¾å‡½æ•¸
        function playFlipSound() {
            // ä½¿ç”¨ Web Audio API å‰µå»ºç¿»ç‰ŒéŸ³æ•ˆ
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
